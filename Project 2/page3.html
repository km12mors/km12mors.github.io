<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.
        </p>
        <form id="bags" type="get" action="page4.html">
            <div>
                <input id="food" type="checkBox" name="provisions">
                <label for="food"><strong>Food:</strong> Essential for energy.</label>
            </div>
            <div>
                <input id="water" type="checkBox" name="provisions">
                <label for="water"><strong>Water: </strong>Hydration is key!</label>
            </div>
            <div>
                <input id="potions" type="checkBox" name="provisions">
                <label for="potions"><strong>Magic Potions: </strong> For health and magical energy.</label>
            </div>
            <div>
                <input id="maps" type="checkBox" name="provisions">
                <label for="maps"><strong>Maps:</strong> Don't get lost in the wilderness!</label>
            </div>
            <div>
                <input id="sword" type="checkBox" name="provisions">
                <label for="sword"><strong>Sword:</strong> Fend off those pesky foes!</label>
            </div>
            <input id= "submit" type="submit" value="Continue">
        </form>
    </section>
</body>

</html>
