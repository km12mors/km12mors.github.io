<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="container">

        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct
            sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div id="hide" value="hide" class="stealth-option">Hide in the shadows</div>
        <div id="run" class="stealth-option">Run quickly to the next cover</div>
        <div id="distract" class="stealth-option">Create a distraction</div>
        <div id="wait" class="stealth-option">Wait for the right moment</div>
        <!-- Buttons -->
        <button id="checkSequence">Check Sequence</button>
        <button id="reset">Reset!</button>
        <script>
            const correctSequence = ['hide', 'wait', 'distract'];
            let guess = [];
            const stealthOption = document.querySelectorAll(".stealth-option");
            const checkSequence = document.getElementById("checkSequence");
            const resetButton = document.getElementById("reset");

            stealthOption.forEach(option => {
                option.addEventListener("click", function () {
                    const action = this.id;
                    guess.push(action);
                    console.log("Guess: " + guess);
                    console.log("Correct Sequence: " + correctSequence);
                    option.style.backgroundColor = "lightblue";
                });
            });

            checkSequence.addEventListener("click", function () {
                if (guess.toString() == correctSequence.toString()) {
                    alert("!!CONGRATULATOINS YOU GUESSED THE CORRECT SEQUENCE!!");
                    location.href = "page6.html";
                }
                else {
                    alert("!!INCORRECT SEQUENCE, TRY AGAIN!!");
                    reset();
                }
            });

            resetButton.addEventListener("click", reset);

            function reset() {
                guess = [];

                stealthOption.forEach(option => {
                    option.style.backgroundColor = "#e8e8e8";
                });

                console.log("Guess: " + guess);
                console.log("Correct Sequence: " + correctSequence);
            }



        </script>
    </section>
</body>

</html>
