<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="container">
        <h1>Choose Your Character</h1>
        <form id="characterForm" type="get" action="page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
                <fieldset id = "space">
                    <input id="aria" type="radio" name="character" value = "Aria, the Warrior">
                    <label for="aria"><strong>Aria, the Warrior:</strong> Strong and brave, with the ability to overcome physical obstacles.</label>
                </fieldset>
                <fieldset id = "space">
                    <input id="eldrin" type="radio" name="character" value = "Eldrin, the Mage">
                    <label for="eldrin"><strong>Eldrin, the Mage:</strong> Wise and knowledgable, with the power to solve puzzles and cast spells.</label>
                </fieldset>
                <fieldset>
                    <input id="tara" type="radio" name="character" value = "Tara, the Rogue">
                    <label for="tara"><strong>Tara, the Rogue:</strong> Quick and cunning, with skills in stealth and persuasion.</label>
                </fieldset>
                <input id= "submit" type="submit" value="Continue">
            </fieldset>

        </form>
    </section>
</body>

</html>
