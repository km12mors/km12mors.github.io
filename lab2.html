<style>
    .tilt-in-top-1 {
	-webkit-animation: tilt-in-top-1 800ms cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
	        animation: tilt-in-top-1 800ms cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }

/**
 * ----------------------------------------
 * animation tilt-in-top-1
 * ----------------------------------------
 */
@-webkit-keyframes tilt-in-top-1 {
  0% {
    -webkit-transform: rotateY(30deg) translateY(-300px) skewY(-30deg);
            transform: rotateY(30deg) translateY(-300px) skewY(-30deg);
    opacity: 0;
  }
  100% {
    -webkit-transform: rotateY(0deg) translateY(0) skewY(0deg);
            transform: rotateY(0deg) translateY(0) skewY(0deg);
    opacity: 1;
  }
}
@keyframes tilt-in-top-1 {
  0% {
    -webkit-transform: rotateY(30deg) translateY(-300px) skewY(-30deg);
            transform: rotateY(30deg) translateY(-300px) skewY(-30deg);
    opacity: 0;
  }
  100% {
    -webkit-transform: rotateY(0deg) translateY(0) skewY(0deg);
            transform: rotateY(0deg) translateY(0) skewY(0deg);
    opacity: 1;
  }

}

img{
    height:100px;
    transition: height 2s, 2s;
  }
  img:hover {
    height:500px
  }

  .animationBalloon{
    float:right;
    height:100px;
    animation-name: myAnimation;
    animation-duration: 3s;
    animation-delay: 1s;
    animation-iteration-count: 3;
  }

  @keyframes myAnimation{
    from{height:100px;}
    to{height:500px;}
  }

</style>

<body>
    <h1 class = "tilt-in-top-1">Katie Morseman</h1>

    <img src = "balloon.jpg" alt="image of balloon">
    <img src = "balloon.jpg" alt="image of balloon" class = "animationBalloon">
    
</body>
