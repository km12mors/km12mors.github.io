<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fun</title>
    <style>
        /* Additional styles for fun */
        .red {
            background: tomato;
        }

        .blue {
            background: dodgerblue;
        }

        .green {
            background: mediumseagreen;
        }

        .orange {
            background: orange;
        }

        .purple {
            background: rebeccapurple;
        }

        .flex-item {
            width: 100px;
            height: 100px;
            font-size: 2em;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-container {
            background-color: lightgray;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        @media (min-width: 600px) {
            .flex-item {
                color: gray;
            }

            .flex-container {
                display: flex;
                flex-direction: row;
            }

        }

        @media (min-width: 900px) {
            .flex-item {
                display: flex;
                color: purple;
            }

            .flex-container {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
        }

        nav {
            display: flex;
            background-color: #333;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            color: white;
            display:flex;
            align-items:center;
        }

        a {
            color: white;
            text-decoration: none;
        }

        ul {
            list-style: none;
            display: flex;
            flex-direction: row;
        }

        li {
            display: flex;
            flex-direction: row;
            padding: 20px;
        }

        a:hover {
            background-color: red;
        }

        @media (max-width: 600px) {
            nav {
                display: flex;
                flex-direction: column;
            }

            .logo {
                display: flex;
                justify-content: center;
            }

            ul {
                display:flex;
                flex-direction: column;
                align-items: start;
            }

        }
    </style>

</head>

<body>
    <header>
        <h1>FlexBox practice</h1>
        <nav class="site-nav">
            <div class="logo">Logo</div>
            <ul class="nav-links">
                <li><a href="myflex.html">Flex</a></li>
                <li><a href="layout.html">Layout</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="flex-container">
            <div class="flex-item red">1</div>
            <div class="flex-item blue">2</div>
            <div class="flex-item green">3</div>
            <div class="flex-item orange">4</div>
            <div class="flex-item purple">5</div>

        </section>
    </main>
    <footer>
        <p>Do we need this?</p>
    </footer>
</body>

</html>
<!-- GOAL (initially): use INLINE styles to make width/height 100px,
text white, and font-size 2em for .flex-item -->
